<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TaskManager - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-200">
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div
                class="bg-white dark:bg-gray-900 rounded-xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-800">
                <div class="relative h-32 bg-primary/10 flex items-center justify-center overflow-hidden">
                    <div class="absolute inset-0 opacity-20"
                        style="background-image: radial-gradient(circle at 2px 2px, #137fec 1px, transparent 0); background-size: 24px 24px;">
                    </div>
                    <div class="z-10 bg-white dark:bg-gray-800 p-3 rounded-full shadow-lg border border-primary/20">
                        <span class="material-symbols-outlined text-primary text-4xl">lock_open</span>
                    </div>
                </div>
                <div class="p-8">
                    <div class="text-center mb-8">
                        <div class="flex items-center justify-center gap-2 mb-4">
                            <div class="text-primary flex items-center">
                                <svg class="size-6" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor">
                                    </path>
                                </svg>
                            </div>
                            <span
                                class="text-lg font-bold text-gray-900 dark:text-white tracking-tight">TaskManager</span>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome back</h1>
                        <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">Enter your credentials to manage your
                            tasks</p>
                    </div>
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2"
                                for="user-id">User ID</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="material-symbols-outlined text-gray-400 text-xl">person</span>
                                </div>
                                <input
                                    class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                    id="user-id" name="user-id" placeholder="Email or username" required=""
                                    type="text" />
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center justify-between mb-2">
                                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300"
                                    for="password">Password</label>
                                <a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot
                                    password?</a>
                            </div>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="material-symbols-outlined text-gray-400 text-xl">key</span>
                                </div>
                                <input
                                    class="block w-full pl-10 pr-12 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                    id="password" name="password" placeholder="••••••••" required="" type="password" />
                                <button
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                                    type="button">
                                    <span class="material-symbols-outlined text-xl">visibility</span>
                                </button>
                            </div>
                        </div>
                        <div class="pt-2">
                            <button
                                class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all"
                                type="submit">
                                <span>Sign In</span>
                                <span class="material-symbols-outlined text-lg">login</span>
                            </button>
                        </div>
                    </form>

                    <script>
                        const loginForm = document.getElementById('login-form');

                        loginForm.addEventListener('submit', async function (e) {
                            e.preventDefault();

                            const email = document.getElementById('user-id').value;
                            const password = document.getElementById('password').value;
                            const submitBtn = loginForm.querySelector('button[type="submit"]');

                            // Show loading state
                            const originalBtnText = submitBtn.innerHTML;
                            submitBtn.disabled = true;
                            submitBtn.innerHTML = '<span>Signing in...</span>';

                            console.log('Attempting login for:', email);
                            try {
                                const response = await fetch('https://taskmanager-mszs.onrender.com/auth/login', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        email: email,
                                        password: password
                                    })
                                });

                                const data = await response.json();
                                console.log('Login response:', data);

                                if (response.ok) {
                                    // Save login data
                                    localStorage.setItem('token', data.access_token);
                                    localStorage.setItem('user', JSON.stringify({
                                        id: data.user_id,
                                        email: data.email,
                                        fullname: data.fullname,
                                        role: data.role
                                    }));

                                    // Check for admin role
                                    if (data.role === 'admin') {
                                        window.location.href = '../taskmanager_admin_portal/code.html';
                                    } else {
                                        window.location.href = '../user_task_dashboard_grid/code.html';
                                    }
                                } else {
                                    alert(data.detail || 'Login failed. Please check your credentials.');
                                }
                            } catch (error) {
                                console.error('Login Error:', error);
                                alert('Could not connect to the server. Make sure the backend is running.');
                            } finally {
                                submitBtn.disabled = false;
                                submitBtn.innerHTML = originalBtnText;
                            }
                        });

                        // Password visibility toggle
                        const passwordInput = document.getElementById('password');
                        const toggleButton = passwordInput.nextElementSibling;
                        toggleButton.addEventListener('click', () => {
                            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                            passwordInput.setAttribute('type', type);
                            toggleButton.querySelector('span').textContent = type === 'password' ? 'visibility' : 'visibility_off';
                        });
                    </script>
                </div>
            </div>
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-400 dark:text-gray-500">
                    © 2023 TaskManager Inc. All rights reserved.
                </p>
                <div class="mt-2 space-x-4 text-xs font-medium text-gray-400">
                    <a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
                    <a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </main>
    <div class="fixed top-0 right-0 -z-10 p-20 opacity-5">
        <span class="material-symbols-outlined text-[200px] text-primary rotate-12">check_circle</span>
    </div>
    <div class="fixed bottom-0 left-0 -z-10 p-20 opacity-5">
        <span class="material-symbols-outlined text-[150px] text-primary -rotate-12">calendar_today</span>
    </div>

</body>

</html>
